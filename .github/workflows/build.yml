name: Launcher Build

on:
  push:
    branches: [ master ]

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get version from package.json
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_ENV

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.version }}
          release_name: Release ${{ env.version }}
          draft: false
          prerelease: ${{ contains(env.version, 'beta') || contains(env.version, 'alpha') }}

  build-launcher:
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: npm ci
        shell: bash

      - name: Build launcher
        run: npm run build
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload files for Linux/macOS
      - name: Upload release assets (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          echo "Uploading files for $RUNNER_OS"
          if [ -d dist ]; then
            for file in dist/*; do
              [ -f "$file" ] && gh release upload ${{ needs.create-release.outputs.release_id }} "$file" --clobber
            done
          else
            echo "No dist/ folder found. Nothing to upload."
          fi
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload files for Windows
      - name: Upload release assets (Windows)
        if: runner.os == 'Windows'
        run: |
          if (-not (Get-Command gh -ErrorAction SilentlyContinue)) {
            choco install gh -y
          }
          if (Test-Path dist) {
            Get-ChildItem -Path dist | ForEach-Object {
              gh release upload ${{ needs.create-release.outputs.release_id }} $_.FullName --clobber
            }
          } else {
            Write-Host "No dist/ folder found. Nothing to upload."
          }
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
